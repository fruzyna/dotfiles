[org/gnome/desktop/interface]
clock-format='24h'
clock-show-weekday=true

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'
left-handed=true
speed=0.66666666666666674

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
switch-applications=['<Alt><Super>Tab']
switch-applications-backward=['<Shift><Alt><Super>Tab']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/mutter/keybindings]
switch-monitor=['']

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/']
www=['<Super>b']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>Return'
command='ptyxis'
name='Launch Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>p'
command='firefox --private-window'
name='Launch private browsing'

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-timeout=1200

[org/gnome/shell]
enabled-extensions=['background-logo@fedorahosted.org', 'appindicatorsupport@rgcjonas.gmail.com', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com', 'BingWallpaper@ineffable-gmail.com', 'weekstartmodifier@saccuzm.gmail.com', 'tiling-assistant@leleat-on-github']
favorite-apps=['org.mozilla.firefox.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Ptyxis.desktop', 'code.desktop']

[org/gtk/settings/file-chooser]
clock-format='24h'
